<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Classic</title>
    <link rel="stylesheet" href="scStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>



<!-- HEADER PAGE -->
  <div class="px-4 py-5 my-0 text-center headerPicture">

        <!-- ADD SUN & CLOUD ANIMATION -->
        <div id="background-wrap">
          <div class="x1">
              <div class="cloud"></div>
          </div>
          <div class="x2">
              <div class="cloud"></div>
          </div>
          <div class="x3">
              <div class="cloud"></div>
          </div>
          <div class="x4">
              <div class="cloud"></div>
          </div>
          <div class="x5">
              <div class="cloud"></div>
          </div>
      </div>
      <div class="sun">
          <div class="ray_box">
              <div class="ray ray1"></div>
              <div class="ray ray2"></div>
              <div class="ray ray3"></div>
              <div class="ray ray4"></div>
              <div class="ray ray5"></div>
              <div class="ray ray6"></div>
              <div class="ray ray7"></div>
              <div class="ray ray8"></div>
              <div class="ray ray9"></div>
              <div class="ray ray10"></div>
          </div>
      </div>
        <!-- End Section -->

        <!-- Homepage Button on top left -->
        <div class="homepage-btn">
          <button type="button" class="btn btn-primary btn-lg px-4 gap-3 text-center btn-homepage" id="btn-brand">Homepage</button>
        </div>
        <!--  -->

    <img class="d-block mx-auto mb-1" id="brand-logo" src="/Logos/summer-23_full.png" alt="bodegaboyslogo" width="500rem" height="500rem">
    <!-- <h1 class="display-5 fw-bold text-body-emphasis">Bodega Boys Invitational</h1> -->
    <div class="col-lg-6 mx-auto">
      <p class="display-5 lead mb-2" id="detailsHeader">7/15/2023 &#183 Sunnyside, Denver</p>
      
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-3 text-center btn-picture btn-custom" id="btn-brand">Event Photos <br><em id="extraText">(Coming Soon)</em></button>
      </div>
    </div>
  </div>





 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scIndex.js"></script>
