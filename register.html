    <main class="form-signin w-100 m-auto">
        <form id="formFill" action="https://sheetdb.io/api/v1/iyczrbsaw603m" method="post">
            <h1 class="h3 mb-3 fw-normal mt-5">Please Register Here!</h1>
    
            <!-- Register First Name -->
            <div class="form-floating" id="register-name">
                <input type="text" class="form-control" id="floatingInput" placeholder="Po the Panda" value="Joe" name="data[first name]" required />
                <label for="floatingInput">First Name</label>
            </div>

            <!-- Register Last Name -->
            <div class="form-floating" id="register-name">
                <input type="text" class="form-control" id="floatingInput" placeholder="Po the Panda" value="Smith" name="data[last name]" required />
                <label for="floatingInput">Last Name</label>
            </div>

            <!-- Register Phone -->
            <div class="form-floating" id="register-number">
                <input type="phone" class="form-control" id="floatingInput" placeholder="123-456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" value="2152624987" name="data[phone]" required />
                <label for="floatingInput">Phone Number</label>
            </div>

            <!-- Register Email -->
            <div class="form-floating" id="register-email">
                <input type="email" class="form-control" id="floatingPassword" placeholder="name@example.com" value="email@email.com" name="data[email]" required />
                <label for="floatingPassword">Email Address</label>
            </div>

            <!-- Register Shirt -->
            <div class="form-floating" id="register-shirt">
                <select name="data[shirt]" class="form-control" id="floatingPassword" required>
                    <option value="NA">NA</option>
                    <option value="XL">XL</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="S">S</option>
                </select>
                <label for="floatingPassword">Shirt Size</label>
            </div>
    
            <button class="btn btn-primary w-100 py-2 mt-5" type="submit">Submit</button>
            <p class="mt-5 mb-3 text-body-secondary">Â© Bodega Boys 2024</p>
        </form>
